<script>
function openTweetPopup(str) {
  	const tweetText = encodeURIComponent(str);
  	const tweetUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;

  	window.open(
    		tweetUrl,
    		'TweetWindow',
    		'width=600,height=400,resizable=yes,scrollbars=yes'
  	);
}
</script>
