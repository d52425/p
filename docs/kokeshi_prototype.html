<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.min.css">

    <style>

        .wood-texture {

        .floral-texture {

        .geometric-texture {

        .stripe-texture {

        .upload-area {

        .upload-area:hover {

        .upload-area.drag-over {

        #file-input {
            display: none;
        }
        
        .export-section {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid var(--pico-muted-border-color);
        }
        
        @media (max-width: 768px) {

                grid-template-columns: 1fr;
                grid-template-rows: 60vh 1fr;
            }
            
            .control-panel {
                max-height: 40vh;

        .loading {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);
            color: var(--pico-muted-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>ğŸª† ã“ã‘ã—ä½œæˆWEBã‚¢ãƒ—ãƒª</h1>
            <p>3Dã§ã“ã‘ã—ã‚’ãƒ‡ã‚¶ã‚¤ãƒ³ã—ã¦ã‚«ã‚¹ã‚¿ãƒã‚¤ã‚ºã—ã‚ˆã†</p>
        </header>
        
        <main class="main-content">
            <div class="canvas-container">
                <canvas id="three-canvas"></canvas>
                <div id="loading" class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
            
            <div class="control-panel">
                <div class="control-section">
                    <h4>ğŸ“ ã‚µã‚¤ã‚ºèª¿æ•´</h4>
                    <div class="slider-group">
                        <label for="head-size">é ­éƒ¨ã‚µã‚¤ã‚º</label>
                        <input type="range" id="head-size" min="0.5" max="2" step="0.1" value="1">
                        <small>ç¾åœ¨: <span id="head-size-value">1.0</span></small>
                    </div>
                    <div class="slider-group">
                        <label for="body-size">èƒ´ä½“ã‚µã‚¤ã‚º</label>
                        <input type="range" id="body-size" min="0.5" max="2" step="0.1" value="1">
                        <small>ç¾åœ¨: <span id="body-size-value">1.0</span></small>
                    </div>
                </div>
                
                <div class="control-section">
                    <h4>ğŸ¨ ãƒ†ã‚¯ã‚¹ãƒãƒ£é¸æŠ</h4>
                    <div class="texture-grid">
                        <div class="texture-item wood-texture active" data-texture="wood" title="æœ¨ç›®èª¿"></div>
                        <div class="texture-item floral-texture" data-texture="floral" title="èŠ±æŸ„"></div>
                        <div class="texture-item geometric-texture" data-texture="geometric" title="å¹¾ä½•å­¦æ¨¡æ§˜"></div>
                        <div class="texture-item stripe-texture" data-texture="stripe" title="ã‚¹ãƒˆãƒ©ã‚¤ãƒ—"></div>
                    </div>
                </div>
                
                <div class="control-section">
                    <h4>ğŸ“ ã‚«ã‚¹ã‚¿ãƒ ãƒ†ã‚¯ã‚¹ãƒãƒ£</h4>
                    <div class="upload-area" id="upload-area">
                        <p>ğŸ“ ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—<br>ã¾ãŸã¯ ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</p>
                        <small>PNG, JPGå½¢å¼ (æœ€å¤§5MB)</small>
                    </div>
                    <input type="file" id="file-input" accept="image/png,image/jpeg" />
                </div>
                
                <div class="export-section">
                    <button id="export-btn" class="outline">ğŸ’¾ ç”»åƒã¨ã—ã¦ä¿å­˜</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³çŠ¶æ…‹ç®¡ç†
        class StateManager {
            constructor() {
                this.state = {
                    kokeshi: {
                        headSize: 1.0,
                        bodySize: 1.0,
                        texture: 'wood'
                    }
                };
                this.observers = new Map();
            }
            
            setState(key, value) {
                const keys = key.split('.');
                let current = this.state;
                
                for (let i = 0; i < keys.length - 1; i++) {
                    current = current[keys[i]];
                }
                current[keys[keys.length - 1]] = value;
                
                this.notify(key, value);
            }
            
            getState(key) {
                const keys = key.split('.');
                let current = this.state;
                
                for (const k of keys) {
                    current = current[k];
                }
                return current;
            }
            
            subscribe(key, callback) {
                if (!this.observers.has(key)) {
                    this.observers.set(key, []);
                }
                this.observers.get(key).push(callback);
            }
            
            notify(key, value) {
                const callbacks = this.observers.get(key) || [];
                callbacks.forEach(callback => callback(value));
            }
        }
        
        // Three.js 3Dæç”»ã‚·ã‚¹ãƒ†ãƒ 
        class ThreeRenderer {
            constructor(canvas) {
                this.canvas = canvas;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    antialias: true,
                    preserveDrawingBuffer: true
                });
                
                this.kokeshiGroup = new THREE.Group();
                this.headMesh = null;
                this.bodyMesh = null;
                
                this.init();
                this.setupLighting();
                this.createKokeshi();
                this.setupControls();
                this.animate();
            }
            
            init() {
                this.renderer.setSize(this.canvas.clientWidth, this.canvas.clientHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setClearColor(0x000000, 0);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                this.camera.position.set(0, 0, 5);
                this.scene.add(this.kokeshiGroup);
                
                window.addEventListener('resize', () => this.onWindowResize());
            }
            
            setupLighting() {
                // ç’°å¢ƒå…‰
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                // æŒ‡å‘æ€§ãƒ©ã‚¤ãƒˆ
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 1024;
                directionalLight.shadow.mapSize.height = 1024;
                this.scene.add(directionalLight);
                
                // ãƒã‚¤ãƒ³ãƒˆãƒ©ã‚¤ãƒˆ
                const pointLight = new THREE.PointLight(0xffffff, 0.4);
                pointLight.position.set(-5, 2, 3);
                this.scene.add(pointLight);
            }
            
            createKokeshi() {
                // é ­éƒ¨ï¼ˆçƒä½“ï¼‰
                const headGeometry = new THREE.SphereGeometry(0.8, 32, 16);
                const headMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xD2B48C 
                });
                this.headMesh = new THREE.Mesh(headGeometry, headMaterial);
                this.headMesh.position.y = 1.2;
                this.headMesh.castShadow = true;
                this.headMesh.receiveShadow = true;
                
                // èƒ´ä½“ï¼ˆå††æŸ±ï¼‰
                const bodyGeometry = new THREE.CylinderGeometry(0.6, 0.8, 2, 32);
                const bodyMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xD2B48C 
                });
                this.bodyMesh = new THREE.Mesh(bodyGeometry, bodyMaterial);
                this.bodyMesh.position.y = -0.2;
                this.bodyMesh.castShadow = true;
                this.bodyMesh.receiveShadow = true;
                
                this.kokeshiGroup.add(this.headMesh);
                this.kokeshiGroup.add(this.bodyMesh);
                
                // ç°¡å˜ãªé¡”ã®è¿½åŠ 
                this.addFace();
            }
            
            addFace() {
                // ç›®
                const eyeGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
                
                const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                leftEye.position.set(-0.2, 1.3, 0.7);
                
                const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                rightEye.position.set(0.2, 1.3, 0.7);
                
                // å£
                const mouthGeometry = new THREE.RingGeometry(0.05, 0.08, 8, 1, 0, Math.PI);
                const mouthMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x8B0000,
                    side: THREE.DoubleSide
                });
                const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
                mouth.position.set(0, 1.0, 0.75);
                mouth.rotation.x = Math.PI;
                
                this.kokeshiGroup.add(leftEye);
                this.kokeshiGroup.add(rightEye);
                this.kokeshiGroup.add(mouth);
            }
            
            setupControls() {
                let isMouseDown = false;
                let mouseX = 0;
                let mouseY = 0;
                
                this.canvas.addEventListener('mousedown', (e) => {
                    isMouseDown = true;
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (!isMouseDown) return;
                    
                    const deltaX = e.clientX - mouseX;
                    const deltaY = e.clientY - mouseY;
                    
                    this.kokeshiGroup.rotation.y += deltaX * 0.01;
                    this.kokeshiGroup.rotation.x += deltaY * 0.01;
                    
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
                
                this.canvas.addEventListener('mouseup', () => {
                    isMouseDown = false;
                });
                
                this.canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.camera.position.z += e.deltaY * 0.01;
                    this.camera.position.z = Math.max(2, Math.min(10, this.camera.position.z));
                });
                
                // ã‚¿ãƒƒãƒå¯¾å¿œ
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        isMouseDown = true;
                        mouseX = e.touches[0].clientX;
                        mouseY = e.touches[0].clientY;
                    }
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (!isMouseDown || e.touches.length !== 1) return;
                    
                    const deltaX = e.touches[0].clientX - mouseX;
                    const deltaY = e.touches[0].clientY - mouseY;
                    
                    this.kokeshiGroup.rotation.y += deltaX * 0.01;
                    this.kokeshiGroup.rotation.x += deltaY * 0.01;
                    
                    mouseX = e.touches[0].clientX;
                    mouseY = e.touches[0].clientY;
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    isMouseDown = false;
                });
            }
            
            updateKokeshi(property, value) {
                switch(property) {
                    case 'headSize':
                        this.headMesh.scale.setScalar(value);
                        break;
                    case 'bodySize':
                        this.bodyMesh.scale.setScalar(value);
                        break;
                    case 'texture':
                        this.applyTexture(value);
                        break;
                }
            }
            
            applyTexture(textureType) {
                let color;
                switch(textureType) {
                    case 'wood':
                        color = 0xD2B48C;
                        break;
                    case 'floral':
                        color = 0xFFB6C1;
                        break;
                    case 'geometric':
                        color = 0x4169E1;
                        break;
                    case 'stripe':
                        color = 0xDC143C;
                        break;
                    default:
                        color = 0xD2B48C;
                }
                
                this.bodyMesh.material.color.setHex(color);
            }
            
            applyCustomTexture(imageData) {
                const loader = new THREE.TextureLoader();
                const texture = loader.load(imageData);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 1);
                
                this.bodyMesh.material.map = texture;
                this.bodyMesh.material.needsUpdate = true;
            }
            
            exportImage() {
                return this.renderer.domElement.toDataURL('image/png');
            }
            
            onWindowResize() {
                const width = this.canvas.clientWidth;
                const height = this.canvas.clientHeight;
                
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(width, height);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // è‡ªå‹•å›è»¢ï¼ˆãƒã‚¦ã‚¹æ“ä½œãŒãªã„æ™‚ï¼‰
                if (!this.canvas.matches(':hover')) {
                    this.kokeshiGroup.rotation.y += 0.005;
                }
                
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // UIã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼
        class UIController {
            constructor(stateManager, renderer) {
                this.stateManager = stateManager;
                this.renderer = renderer;
                this.init();
            }
            
            init() {
                this.setupSliders();
                this.setupTextureSelection();
                this.setupFileUpload();
                this.setupExport();
            }
            
            setupSliders() {
                const headSizeSlider = document.getElementById('head-size');
                const bodySizeSlider = document.getElementById('body-size');
                const headSizeValue = document.getElementById('head-size-value');
                const bodySizeValue = document.getElementById('body-size-value');
                
                headSizeSlider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    headSizeValue.textContent = value.toFixed(1);
                    this.stateManager.setState('kokeshi.headSize', value);
                    this.renderer.updateKokeshi('headSize', value);
                });
                
                bodySizeSlider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    bodySizeValue.textContent = value.toFixed(1);
                    this.stateManager.setState('kokeshi.bodySize', value);
                    this.renderer.updateKokeshi('bodySize', value);
                });
            }
            
            setupTextureSelection() {
                const textureItems = document.querySelectorAll('.texture-item');
                
                textureItems.forEach(item => {
                    item.addEventListener('click', () => {
                        // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã®æ›´æ–°
                        textureItems.forEach(t => t.classList.remove('active'));
                        item.classList.add('active');
                        
                        const texture = item.dataset.texture;
                        this.stateManager.setState('kokeshi.texture', texture);
                        this.renderer.updateKokeshi('texture', texture);
                    });
                });
            }
            
            setupFileUpload() {
                const uploadArea = document.getElementById('upload-area');
                const fileInput = document.getElementById('file-input');
                
                uploadArea.addEventListener('click', () => {
                    fileInput.click();
                });
                
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('drag-over');
                });
                
                uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('drag-over');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('drag-over');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });
                
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFile(e.target.files[0]);
                    }
                });
            }
            
            handleFile(file) {
                if (!file.type.match(/image\/(png|jpeg)/)) {
                    alert('PNG ã¾ãŸã¯ JPEG ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    alert('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã¯5MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„ã€‚');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.renderer.applyCustomTexture(e.target.result);
                    // ãƒ†ã‚¯ã‚¹ãƒãƒ£é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
                    document.querySelectorAll('.texture-item').forEach(item => {
                        item.classList.remove('active');
                    });
                };
                reader.readAsDataURL(file);
            }
            
            setupExport() {
                const exportBtn = document.getElementById('export-btn');
                exportBtn.addEventListener('click', () => {
                    const imageData = this.renderer.exportImage();
                    const link = document.createElement('a');
                    link.download = `kokeshi_${Date.now()}.png`;
                    link.href = imageData;
                    link.click();
                });
            }
        }
        
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('three-canvas');
            const loading = document.getElementById('loading');
            
            try {
                const stateManager = new StateManager();
                const renderer = new ThreeRenderer(canvas);
                const uiController = new UIController(stateManager, renderer);
                
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°å®Œäº†
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error('ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                loading.textContent = 'WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
            }
        });
    </script>
